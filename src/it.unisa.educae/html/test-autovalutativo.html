<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../css/globals.css" />
  <link rel="stylesheet" href="../css/test_autovalutativo.css" />
  <script src = "../js/main.js"></script>
  <script src = "../js/test.js"></script>
</head>
<body>
<div class="test">
  <div class="div">

    <div class="overlap-3">
      <div class="nav-bar">
        <div class="overlap-4">
          <div class="background-nav-bar"></div>
          <div class="bottom-nav-bar">
            <img class="img" src="../resources/img-test_autovalutativo/vector-1.svg" />
            <img class="switch-nav-bar" src="../resources/img-test_autovalutativo/switch-nav-bar.png" />
            <img class="switch-nav-bar-2" src="../resources/img-test_autovalutativo/switch-nav-bar-1.png" />
          </div>
          <img class="separatore-nav-bar" src="../resources/img-test_autovalutativo/separatore-nav-bar.svg" />
          <div class="top-nav-bar">
            <img class="icona-home-utente" src="../resources/img-test_autovalutativo/icona-home-utente.svg" onclick="back()"/>
            <img class="icona-libreria" src="../resources/img-test_autovalutativo/icona-libreria.png" onclick="libreria()"/>
            <img class="icona-bacheca" src="../resources/img-test_autovalutativo/icona-bacheca.svg" onclick="medals()"/>
          </div>
          <img class="icona-espandi-nav" src="../resources/img-test_autovalutativo/icona-espandi-nav-bar.png" />
          <img class="immagine-profilo" src="../resources/img-test_autovalutativo/immagine-profilo.png" />
        </div>
      </div>
      <img class="test-svgrepo-com" src="../resources/img-test_autovalutativo/test-svgrepo-com-1.svg" onclick="testSection()"/>
    </div>

    <div style="left: 10%;
                position: relative;
                top: -4%;">

      <div class="overlap-5">
        <div class="card-risorsa">
          <div class="overlap-6">
            <div class="text-wrapper-3">IEEE Xplore</div>
            <div class="text-wrapper-4">Next-Generation Health</div>
            <div class="text-wrapper-5">16/05/2025</div>
            <div class="logo-rivista"><img class="logo-ieee" src="../resources/img-test_autovalutativo/logo-ieee.svg" /></div>
          </div>
          <div class="backgroung" style="justify-content: flex-start; display: flex;"><div class="text-wrapper-7" id="answer1" style="position: relative; top: 40%; left: 34%;"></div></div>
          <div class="backgroung-2" style="justify-content: flex-start; display: flex;"><div class="yes-but-only-under" id="answer2" style="position: relative; top: 40%; left: 34%;"></div></div>
          <div class="backgroung-3" style="justify-content: flex-start; display: flex;"><div class="no-but-only-under" id="answer3" style="position: relative; top: 40%; left: 34%;"></div></div>
          <div class="backgroung-4" style="justify-content: flex-start; display: flex;"><div class="text-wrapper-8" id="answer4" style="position: relative; top: 40%; left: 34%;"></div></div>
        </div>
        <p class="p" id="questions"></p>
      </div>

      <div style="position: relative;
                  left: 10%;">
        <div class="overlap-7" onclick="finish()">
          <div class="backgroung-5"></div>
          <div class="text-wrapper-9">Termina</div>
        </div>
        <div class="text-wrapper-10">Timer</div>
        <div class="text-wrapper-11">Domanda</div>
        <div class="text-wrapper-12">Bonus</div>
        <div class="div-wrapper"><div class="text-wrapper-13">21:15</div></div>
        <div class="overlap-8">
          <div class="text-wrapper-14" id = "count">1</div>
          <img class="icona-torna-indietro-2" src="../resources/img-test_autovalutativo/icona-torna-indietro-1.svg" onclick="change('indietro')"/>
          <img class="icona-torna-indietro-3" src="../resources/img-test_autovalutativo/icona-torna-indietro-2.svg" onclick="change('avanti')"/>
        </div>
        <div class="overlap-9"><div class="text-wrapper-15">+2:00</div></div>
        <div class="overlap-10"><div class="text-wrapper-15">50/50</div></div>
        <div class="overlap-11"><div class="text-wrapper-16">x2</div></div>
      </div>

    </div>

  </div>
</div>
</body>

<script>

  window.addEventListener("load", () => {

    store_domande()

  });

</script>

</html>
