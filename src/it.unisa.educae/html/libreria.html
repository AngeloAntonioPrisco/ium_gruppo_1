<script>

    function salvati(){

        if(sessionStorage.getItem('savedNode') !== null) {

            nodes = JSON.parse(sessionStorage.getItem('savedNode'));

            for (let node of nodes) {

                document.getElementById("container2").innerHTML += node;

            }

        }

    }

    window.onload = function (){

        navbar('bottoneLibreria');
        continuaALeggere();
        salvati()

        document.querySelectorAll(".save").forEach(element => {

                isSaved(element);

        });

    }

</script>
